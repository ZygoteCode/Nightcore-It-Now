name: nightcore_it
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Framework in stile Windows
  fluent_ui: ^4.8.7
  
  # Per selezionare file e cartelle
  file_picker: ^8.0.0+1
  
  # Per eseguire processi esterni (FFmpeg)
  process_run: ^0.13.2
  window_manager: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Assicurati di creare una cartella 'assets' e di metterci le tue immagini
  assets:
    - assets/splash.gif
    - assets/background.png
    - assets/icon.ico